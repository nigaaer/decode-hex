<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Base64 Decoder</h1>
            <form id="decodeForm">
                <div class="form-group">
                    <label for="key">Enter Base64 Encoded Key:</label>
                    <input type="text" id="key" name="key" placeholder="Base64 encoded key" required>
                </div>
                <div class="form-group">
                    <label for="kid">Enter Base64 Encoded KeyID:</label>
                    <input type="text" id="kid" name="kid" placeholder="Base64 encoded keyId" required>
                </div>
                <button type="submit" class="btn">Decode</button>
            </form>
        </div>

        <div class="result-container">
            <h2>Decoded Results</h2>
            <p><strong>Key (Hex):</strong> <span id="hexKey">Waiting for input...</span></p>
            <p><strong>KeyID (Hex):</strong> <span id="hexKid">Waiting for input...</span></p>
        </div>
    </div>
    
    <script src="decode.js"></script>
</body>
</html>
